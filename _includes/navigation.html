<nav class="main-nav">
  <div class="nav-container">
    <a href="{{ '/' | relative_url }}" class="nav-logo">
      <span class="nav-logo-text">{{ site.title }}</span>
    </a>
    
    <div class="nav-links">
      <a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">Home</a>
      <a href="{{ '/about' | relative_url }}" class="nav-link {% if page.url == '/about/' %}active{% endif %}">About</a>
      <a href="{{ '/blog' | relative_url }}" class="nav-link {% if page.url contains '/blog' %}active{% endif %}">Blog</a>
      <a href="{{ '/resources' | relative_url }}" class="nav-link {% if page.url == '/resources/' %}active{% endif %}">Resources</a>
      <a href="{{ '/contact' | relative_url }}" class="nav-link {% if page.url == '/contact/' %}active{% endif %}">Contact</a>
    </div>
    
    <button class="nav-toggle" aria-label="Toggle navigation">
      <span class="nav-toggle-line"></span>
      <span class="nav-toggle-line"></span>
      <span class="nav-toggle-line"></span>
    </button>
  </div>
</nav>

<style>
.main-nav {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border-bottom: 1px solid var(--border-color);
  position: sticky;
  top: 0;
  z-index: 1000;
  transition: var(--transition);
}

.nav-container {
  max-width: 64rem;
  margin: 0 auto;
  padding: 0 2rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 4rem;
}

.nav-logo {
  text-decoration: none;
  font-weight: 700;
  font-size: 1.25rem;
  color: var(--accent-color);
  transition: var(--transition);
}

.nav-logo:hover {
  color: var(--primary-gradient-end);
  transform: scale(1.05);
}

.nav-logo-text {
  background: linear-gradient(135deg, var(--primary-gradient-start), var(--primary-gradient-end));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.nav-links {
  display: flex;
  gap: 2rem;
  align-items: center;
}

.nav-link {
  text-decoration: none;
  color: var(--text-secondary);
  font-weight: 500;
  padding: 0.5rem 1rem;
  border-radius: 0.5rem;
  transition: var(--transition);
  position: relative;
}

.nav-link:hover {
  color: var(--accent-color);
  background: var(--bg-secondary);
}

.nav-link.active {
  color: var(--accent-color);
  background: var(--bg-secondary);
}

.nav-link.active::after {
  content: '';
  position: absolute;
  bottom: -0.5rem;
  left: 50%;
  transform: translateX(-50%);
  width: 0.5rem;
  height: 0.125rem;
  background: var(--accent-color);
  border-radius: 0.125rem;
}

.nav-toggle {
  display: none;
  flex-direction: column;
  background: none;
  border: none;
  cursor: pointer;
  padding: 0.5rem;
  gap: 0.25rem;
}

.nav-toggle-line {
  width: 1.5rem;
  height: 0.125rem;
  background: var(--text-secondary);
  border-radius: 0.125rem;
  transition: var(--transition);
}

@media (max-width: 768px) {
  .nav-container {
    padding: 0 1rem;
  }
  
  .nav-links {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--border-color);
    flex-direction: column;
    padding: 1rem;
    gap: 0.5rem;
  }
  
  .nav-links.active {
    display: flex;
  }
  
  .nav-toggle {
    display: flex;
  }
  
  .nav-toggle.active .nav-toggle-line:nth-child(1) {
    transform: rotate(45deg) translate(0.375rem, 0.375rem);
  }
  
  .nav-toggle.active .nav-toggle-line:nth-child(2) {
    opacity: 0;
  }
  
  .nav-toggle.active .nav-toggle-line:nth-child(3) {
    transform: rotate(-45deg) translate(0.375rem, -0.375rem);
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const navToggle = document.querySelector('.nav-toggle');
  const navLinks = document.querySelector('.nav-links');
  
  if (navToggle && navLinks) {
    navToggle.addEventListener('click', function() {
      navToggle.classList.toggle('active');
      navLinks.classList.toggle('active');
    });
  }
});
</script>
